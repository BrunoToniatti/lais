<app-header></app-header>

<div class="calendar-container">

  <div class="procedure-wrapper">
    <p class="procedure-title">Escolha o procedimento:</p>
    <div class="procedure-grid">
      <button *ngFor="let p of procedures" [class.active]="procedure === p" (click)="procedure = p">
        {{ p }}
      </button>
    </div>
  </div>

  <div *ngIf="procedure" class="calendar-section">
    <div class="calendar-header">
      <button (click)="prevMonth()">◀</button>
      <h2>{{ currentMonth | titlecase }}</h2>
      <button (click)="nextMonth()">▶</button>
    </div>

    <div class="calendar-grid">
      <div class="weekday" *ngFor="let day of ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab']">
        {{ day }}
      </div>

      <ng-container *ngFor="let week of weeks">
        <div class="day-cell" *ngFor="let date of week" [class.empty]="!date" [class.disabled]="date && isPast(date)"
          (click)="date && !isPast(date) && selectDate(date)">
          {{ date?.getDate() }}
        </div>
      </ng-container>
    </div>
  </div>
</div>
